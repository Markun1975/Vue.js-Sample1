<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <h1>{{message}}</h1>
  <input type="text" v-model="message">
  <p>現在{{ number }}回クリックされています。</p>
  <button v-on:click="countUp(3)">カウントアップ</button>
  <p v-on:mousemove="chanmgeMousePosion($event)">マウスを載せてください
    <span v-on:mousemove.stop> 反応しないでください</span></p>
    <a v-on:click.prevent="noEvent" href="https://google.com">Google</a>
  <p>X: {{x}}、Y:{{y}}</p>
  <input type="text" v-on:keyup.enter="myAlert">

  <p>{{ countNumber }}</p>
  <button @click="countNumber += 1">+1</button>
  <p>{{ lessThanThreeComputed }}</p>
  <p>{{ lessThanThreeMethod }}</p>

</div>
<script>
    new Vue({
      el: '#app',
      data: {
        message: 'こんにちは',
        number: 0,
        x: 0,
        y: 0,
        countNumber: 0
      },
      methods: {
        countUp: function(times) {
          this.number +=  1 * times
        },
        chanmgeMousePosion: function(event) {
          this.x = event.clientX;
          this.y = event.clientY;
        },
        myAlert() {
          alert('アラート!');
        },
        counted: {
          lessThanThreeComputed: function() {
            return this.countNumber > 3 ? '3より上' : '3以下'
          }
        }
      },
      lessThanThreeMethod: function() {
        return this.countNumber > 3 ? '3より上' : '3以下'
      }
    });
</script>
</body>
</html>
